<section class="conten_register" id="conten_register">
  <mat-card class="card_register" appearance="outlined">
    <div>
      <div><h1>Registrate</h1></div>
      <div><img src="" alt="" srcset="" /></div>
    </div>
  </mat-card>

  <mat-card class="card_register" appearance="outlined">
    <mat-stepper [linear]="true" #stepper>
      <!-- Paso uno -->
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Informaci√≥n general</ng-template>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input
              matInput
              placeholder="Last name, First name"
              formControlName="firstCtrl"
              required
            />
          </mat-form-field>
          <div>
            <button matButton matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>

      <!-- Paso dos -->
      <mat-step [stepControl]="secondFormGroup" label="Datos de contacto">
        <form [formGroup]="secondFormGroup">
          <mat-form-field>
            <mat-label>Address</mat-label>
            <input
              matInput
              formControlName="secondCtrl"
              placeholder="Ex. 1 Main St, New York, NY"
              required
            />
          </mat-form-field>
          <div>
            <button matButton matStepperPrevious>Back</button>
            <button matButton matStepperNext>Siguiente</button>
          </div>
        </form>
      </mat-step>

      <!-- Paso tres -->
      <mat-step>
        <ng-template matStepLabel>Done</ng-template>
        <p>You are now done.</p>
        <div>
          <button matButton matStepperPrevious>Back</button>
          <button matButton (click)="stepper.reset()">Reset</button>
        </div>
      </mat-step>
    </mat-stepper>
  </mat-card>
</section>
