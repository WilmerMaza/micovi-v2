<div class="menu-container-profile">
  <button
    mat-icon-button
    [matMenuTriggerFor]="mainMenu"
    class="profile-btn"
    aria-label="Abrir menú de perfil"
  >
    <mat-icon>account_circle</mat-icon>
  </button>
  <!-- Menú principal -->

  <mat-menu
    #mainMenu="matMenu"
    [overlapTrigger]="false"
    panelClass="fb-panel"
    xPosition="before"
    yPosition="below"
    class="mat-menu-content-profile"
  >
    <!-- Header con avatar y nombre -->
    <div class="fb-header">
      <img [src]="user.avatar" alt="avatar" class="avatar" />
      <div class="name">{{ user.name }}</div>
    </div>

    <mat-divider></mat-divider>

    <!-- Pantalla y accesibilidad (submenu) -->
    <button
      mat-menu-item
      [matMenuTriggerFor]="displayMenu"
      class="dark_mode_item"
    >
      <mat-icon class="lead">dark_mode</mat-icon>
      <span>Pantalla y accesibilidad</span>
      <mat-icon class="trail">chevron_lefth</mat-icon>
    </button>

    <mat-divider></mat-divider>

    <button
      mat-menu-item
      class="fb-item danger"
      (click)="showLogoutConfirmation()"
    >
      <mat-icon class="lead">logout</mat-icon>
      <span>Cerrar sesión</span>
    </button>

    <!-- Footer opcional -->
    <div class="fb-footer text-center">
      <span>Micovi © 2025</span>
    </div>
  </mat-menu>

  <!-- Submenús -->

  <mat-menu
    #displayMenu="matMenu"
    panelClass="fb-subpanel"
    class="mat-menu-content-profile"
  >
    <button mat-menu-item>
      <mat-icon>brightness_6</mat-icon><span>Tema</span>
    </button>
    <button mat-menu-item>
      <mat-icon>text_fields</mat-icon><span>Tamaño de fuente</span>
    </button>
  </mat-menu>
</div>

<!-- Modal de confirmación de logout -->
@if (showLogoutModal()) {
<app-logout-modal
  (confirmLogout)="confirmLogout()"
  (cancelLogout)="cancelLogout()"
>
</app-logout-modal>
}
